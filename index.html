                alert("User wins! You get 1 point!");
                userScore += 1;
                alert("User: " + userScore + "; Computer: " + computerScore);
            }

            else if (userChoice == "p" && computerChoice == "s") {
                alert("Computer wins! Computer gets 1 point!");
                computerScore += 1;
                alert("User: " + userScore + "; Computer: " + computerScore);
            }
        }

        if (userScore > computerScore) {
            alert("You win!");
        }
        else {
            alert("You lose!");
        }
